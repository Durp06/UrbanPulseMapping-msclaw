services:
  postgres:
    image: postgis/postgis:16-3.4-alpine
    ports: ["5432:5432"]
    environment:
      POSTGRES_DB: urban_pulse_dev
      POSTGRES_USER: dev
      POSTGRES_PASSWORD: devpassword
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dev -d urban_pulse_dev"]
      interval: 5s
      timeout: 5s
      retries: 5

  minio:
    image: quay.io/minio/minio:latest
    ports:
      - "9000:9000"
      - "9001:9001"
    command: server --console-address ":9001" /data
    environment:
      MINIO_ROOT_USER: minioaccess
      MINIO_ROOT_PASSWORD: miniosecret
    volumes:
      - miniodata:/data

  redis:
    image: redis:7-alpine
    ports: ["6379:6379"]
    volumes:
      - redisdata:/data

  ai-pipeline:
    build:
      context: ./apps/ai-pipeline
    depends_on:
      - postgres
      - redis
      - minio
    environment:
      REDIS_URL: redis://redis:6379
      DATABASE_URL: postgresql://dev:devpassword@postgres:5432/urban_pulse_dev
      S3_ENDPOINT: http://minio:9000
      S3_ACCESS_KEY: minioaccess
      S3_SECRET_KEY: miniosecret
      S3_BUCKET: urban-pulse-photos
      PLANTNET_API_KEY: ${PLANTNET_API_KEY}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      INTERNAL_API_KEY: ${INTERNAL_API_KEY}
      API_BASE_URL: http://api:3000
    restart: unless-stopped

volumes:
  pgdata:
  miniodata:
  redisdata:
